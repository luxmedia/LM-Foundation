# SVGMIN
# https://github.com/sindresorhus/grunt-svgmin
options:
  plugins:
    -
      removeViewBox: false
    -
      removeUselessStrokeAndFill: false
production:
  expand: true
  cwd: '<%= base_paths.src %>/svg'
  src:
    - '*.svg'
  dest: '<%= base_paths.dest %>/svg/min'
  ext: '<%= lm_conf.svg_colors_ext %>' # '.colors-light-medium-dark-primary.svg'