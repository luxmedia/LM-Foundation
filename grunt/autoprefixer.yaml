# Add Browser vendor prefixes
# https://github.com/nDmitry/grunt-autoprefixer
autoprefixer:
  options:
    browsers:
      - 'last 5 versions'
      - 'ie 8'
      - 'ie 9'
  multiple_files:
      expand: true
      cwd: '<%= base_paths.dest %>'
      src: '**/*.css'
      dest: '<%= base_paths.dest %>'