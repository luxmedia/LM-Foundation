# GRUNTICON
# https://github.com/filamentgroup/grunticon
# makes SVG icons into a CSS file
options:
  cssprefix: '.ico-'
  colors: '<%= lm_conf.svg_colors_arr %>'
  defaultWidth: '<%= lm_conf.png_width %>'
  defaultHeight: '<%= lm_conf.png_height %>'
dist:
  expand: true
  cwd: '<%= base_paths.dest %>/svg/min'
  src:
    - '*.svg'
  dest: '<%= base_paths.dest %>/svg/out'