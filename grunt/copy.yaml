# Copy files to dist directory
dist:
  files:
    -
      expand: true
      cwd: '<%= base_conf.src %>'
      src:
        - '**/*'
        - '!**/*.styl'
        - '!**/*.coffee'
        - '!**/*.jade'
        - '!**/*.svg'
        - '!**/*.json'
        - '!json'
      dest: '<%= base_conf.dest %>'
      flatten: false
      filter: 'isFile'