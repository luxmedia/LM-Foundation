# main watch tasks
stylesheets:
  files: '<%= base_conf.src  %>/<%= base_conf.distCss %>/*.styl'
  tasks: 'stylesheets'

coffee:
  files: '<%= base_conf.src  %>/**/*.coffee'
  tasks: 'coffee'

scripts:
  files: 
    - '<%= base_conf.src  %>/js/**/*.js'
    - '<%= lm_conf.js_dist_folder %>/*.js'
  tasks: 'scripts'

svgs:
  files: '<%= lm_conf.svg_src %>'
  tasks: 'svgs'

jade:
  files: '<%= base_conf.src  %>/jade/*.jade'
  tasks: 'jade'

copy:
  files:
    - '<%= base_conf.src  %>/**'
    - '<%= lm_conf.do_not_copy %>'
  tasks: 'copy'