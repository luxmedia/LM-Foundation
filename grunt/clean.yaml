# clean dist directory from old files
dist:
  src:
    - '<%= base_paths.dest %>'

stylesheets:
  src:
    - '<%= lm_conf.css_dist_folder %>/**/*.css'
    - '!<%= lm_conf.css_dist_file %>.css'
    - '!<%= lm_conf.css_dist_file %>.min.css'
    - '!<%= lm_conf.css_dist_file_ie8 %>.css'
    - '!<%= lm_conf.css_dist_file_ie8 %>.min.css'

scripts:
  src:
    - '<%= lm_conf.js_dist_folder %>/**/*.js'
    - '<%= lm_conf.do_not_clean_js %>'