# clean dist directory from old files
dist:
  src:
    - '<%= base_conf.dest %>'

stylesheets:
  src:
    - '<%= lm_conf.css_dist_folder %>/**/*.css'
    - '!<%= lm_conf.css_dist_file %>'
    - '!<%= lm_conf.css_dist_file_min %>'

scripts:
  src:
    - '<%= lm_conf.js_dist_folder %>/**/*.js'
    - '<%= lm_conf.do_not_clean_js %>'