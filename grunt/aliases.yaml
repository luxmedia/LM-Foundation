stylesheets:
  description: 'Compiles, concatenates and minifies the stylesheets.'
  tasks:
    - 'stylus' #autopprefixer plugin is included here via 'use'-option!
    # - 'autoprefixer'
    - 'cssmin'
    - 'clean:stylesheets'
scripts:
  description: 'Compiles and concatenates the JavaScript files.'
  tasks:
    # - 'coffee'
    - 'concat'
    - 'uglify'
    - 'clean:scripts'
# svgs:
#   - descirption: 'Merges the SVGs into single sprite file.'
#   - tasks:
#     - 'svgstore'
build:
  description: 'Compiles all of the assets and copies the files to the distribution directory.'
  tasks:
    - 'clean:dist'
    - 'copy'
    - 'stylesheets'
    - 'scripts'
    # - 'svgstore'
    # - 'jade'
    - 'cleanempty'
default:
  description: 'Watches the project for changes, automatically builds them and runs a server.'
  tasks:
    - 'build'
    - 'connect'
